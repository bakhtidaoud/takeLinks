<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>take your link</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body id="body" style="position: relative;">
    <h1>Take Your Links</h1>
    <div class="btns">
        <button id = "btnAddLink">Add Link</button>
        <button id="btnRemoveAllLinks">Remove All Links</button>
    </div>
    <table>
        <thead>
            <tr>
                <td style="width: 20%;">Title</td>
                <td style="width: 50%;">Link</td>
            </tr>
        </thead>
        <tbody>
            {% for i in links %}
            <tr>
                <td>{{i.title}}</td>
                <td><a href="{{i.url}}" target="_blank" rel="noopener noreferrer">{{i.url}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="path_remove">
        <p>Are You Sure?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="remove" value="r" style="display: none;">
            <button type=""submit>Yes</button>
            <button id="btnNo">No</button>
        </form>
    </div>
    <div id="path_add">
        <form action="" method="POST">
            {% csrf_token %}
            <label for="txtTitle">Title : </label>
            <input type="text" name="txtTitle" id="txtTitle" required><br>
            <label for="txtUrl">Link : </label>
            <input type="url" name="txtUrl" id="txtUrl" required><br>
            <button type="submit">Add Link</button>
            <button id="btnCancel">Cancel</button>
        </form>
    </div>
    <script>
        div = document.getElementById("path_remove");
        document.getElementById("btnRemoveAllLinks").onclick = function () {
            div.style.display = "block";
            body.style.background = "rgba(0,0,0,0.4)";
        }
        document.getElementById("btnNo").onclick = function () {
            div.style.display = "none";
            body.style.background = "#e3ebff";
        }
        div1 = document.getElementById("path_add");
        document.getElementById("btnAddLink").onclick = function () {
            div1.style.display = "block";
            body.style.background = "rgba(0,0,0,0.4)";
        }
        document.getElementById("btnCancel").onclick = function () {
            div1.style.display = "none";
            body.style.background = "#e3ebff";
        }
    </script>
</body>
</html>
